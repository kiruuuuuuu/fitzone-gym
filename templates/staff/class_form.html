{% extends 'base.html' %}
{% load static %}

{% block title %}{{ action }} Gym Class{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="mb-8">
        <h1 class="text-3xl font-bold">{{ action }} Gym Class</h1>
        <p class="text-gray-600">Create or edit a group fitness class</p>
    </div>

    <div class="max-w-3xl mx-auto bg-white rounded-lg shadow-md p-6">
        <form method="POST">
            {% csrf_token %}
            
            <div class="mb-6">
                <label for="name" class="block text-sm font-medium text-gray-700 mb-2">
                    Class Name *
                </label>
                <input type="text" id="name" name="name" required
                       value="{% if gym_class %}{{ gym_class.name }}{% endif %}"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            
            <div class="mb-6">
                <label for="description" class="block text-sm font-medium text-gray-700 mb-2">
                    Description *
                </label>
                <textarea id="description" name="description" rows="4" required
                          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">{% if gym_class %}{{ gym_class.description }}{% endif %}</textarea>
            </div>
            
            <div class="mb-6">
                <label for="trainer" class="block text-sm font-medium text-gray-700 mb-2">
                    Trainer
                </label>
                <select id="trainer" name="trainer"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <option value="">-- No Trainer --</option>
                    {% for trainer in trainers %}
                    <option value="{{ trainer.id }}" {% if gym_class.trainer and gym_class.trainer.id == trainer.id %}selected{% endif %}>
                        {{ trainer.user.get_full_name|default:trainer.user.username }}
                    </option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                <div>
                    <label for="duration" class="block text-sm font-medium text-gray-700 mb-2">
                        Duration (min) *
                    </label>
                    <input type="number" id="duration" name="duration" required
                           value="{% if gym_class %}{{ gym_class.duration }}{% endif %}"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
                
                <div>
                    <label for="max_capacity" class="block text-sm font-medium text-gray-700 mb-2">
                        Max Capacity *
                    </label>
                    <input type="number" id="max_capacity" name="max_capacity" required
                           value="{% if gym_class %}{{ gym_class.max_capacity }}{% endif %}"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
                
                <div>
                    <label for="schedule_time" class="block text-sm font-medium text-gray-700 mb-2">
                        Time *
                    </label>
                    <input type="time" id="schedule_time" name="schedule_time" required
                           value="{% if gym_class %}{{ gym_class.schedule_time|time:'H:i' }}{% endif %}"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
            </div>
            
            <div class="mb-6">
                <label for="schedule_days" class="block text-sm font-medium text-gray-700 mb-2">
                    Days (comma-separated) *
                </label>
                <input type="text" id="schedule_days" name="schedule_days" required
                       value="{% if gym_class %}{{ gym_class.schedule_days }}{% endif %}"
                       placeholder="monday,wednesday,friday"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                <p class="text-xs text-gray-500 mt-1">Example: monday,wednesday,friday or tuesday,thursday</p>
            </div>
            
            <div class="mb-6">
                <div class="flex items-center">
                    <input type="checkbox" id="is_active" name="is_active" 
                           {% if gym_class.is_active or not gym_class %}checked{% endif %}
                           class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                    <label for="is_active" class="ml-2 block text-sm text-gray-900">
                        Is Active (Class is available for booking)
                    </label>
                </div>
            </div>
            
            <div class="flex gap-4">
                <button type="submit" class="flex-1 bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition">
                    {{ action }} Class
                </button>
                <a href="{% url 'staff:class_list' %}" class="flex-1 bg-gray-200 text-gray-800 py-3 rounded-lg hover:bg-gray-300 transition text-center">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
