{% extends 'base.html' %}
{% load static %}

{% block title %}{{ action }} Workout{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-green-50 via-white to-blue-50 py-8">
    <div class="container mx-auto px-4">
        <div class="max-w-3xl mx-auto">
            <div class="text-center mb-8">
                <h1 class="text-4xl font-bold bg-gradient-to-r from-green-600 to-blue-600 bg-clip-text text-transparent mb-2">
                    <i class="fas fa-edit mr-3 text-green-600"></i>{{ action }} Workout
                </h1>
                <p class="text-gray-600">Edit workout details</p>
            </div>

            <div class="bg-white rounded-2xl shadow-xl p-8">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <div class="space-y-6">
                        <div>
                            <label for="title" class="block text-sm font-semibold text-gray-700 mb-2">
                                <i class="fas fa-heading mr-2 text-green-500"></i>Workout Title *
                            </label>
                            <input type="text" id="title" name="title" required
                                   value="{{ workout.title }}"
                                   class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:ring-2 focus:ring-green-500 focus:border-green-500">
                        </div>
                        
                        <div>
                            <label for="description" class="block text-sm font-semibold text-gray-700 mb-2">
                                <i class="fas fa-align-left mr-2 text-green-500"></i>Description *
                            </label>
                            <textarea id="description" name="description" rows="4" required
                                      class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:ring-2 focus:ring-green-500 focus:border-green-500">{{ workout.description }}</textarea>
                        </div>
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label for="category" class="block text-sm font-semibold text-gray-700 mb-2">
                                    <i class="fas fa-tags mr-2 text-green-500"></i>Category *
                                </label>
                                <select id="category" name="category" required
                                        class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:ring-2 focus:ring-green-500 focus:border-green-500">
                                    {% for value, label in categories %}
                                    <option value="{{ value }}" {% if workout.category == value %}selected{% endif %}>{{ label }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            
                            <div>
                                <label for="sets" class="block text-sm font-semibold text-gray-700 mb-2">
                                    <i class="fas fa-layer-group mr-2 text-green-500"></i>Sets *
                                </label>
                                <input type="number" id="sets" name="sets" required min="1"
                                       value="{{ workout.sets }}"
                                       class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:ring-2 focus:ring-green-500 focus:border-green-500">
                            </div>
                        </div>
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label for="difficulty_level" class="block text-sm font-semibold text-gray-700 mb-2">
                                    <i class="fas fa-signal mr-2 text-green-500"></i>Difficulty Level *
                                </label>
                                <select id="difficulty_level" name="difficulty_level" required
                                        class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:ring-2 focus:ring-green-500 focus:border-green-500">
                                    {% for value, label in difficulties %}
                                    <option value="{{ value }}" {% if workout.difficulty_level == value %}selected{% endif %}>{{ label }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            
                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-2">
                                    <i class="fas fa-dollar-sign mr-2 text-green-500"></i>Access Type *
                                </label>
                                <div class="flex gap-4">
                                    <label class="flex items-center p-3 border-2 border-gray-300 rounded-xl cursor-pointer hover:border-green-500 transition-all flex-1">
                                        <input type="radio" name="is_free" value="true" {% if workout.is_free %}checked{% endif %} class="sr-only">
                                        <div class="flex items-center w-full justify-center">
                                            <i class="fas fa-unlock text-green-600 mr-2"></i>
                                            <span>Free</span>
                                        </div>
                                    </label>
                                    <label class="flex items-center p-3 border-2 border-gray-300 rounded-xl cursor-pointer hover:border-yellow-500 transition-all flex-1">
                                        <input type="radio" name="is_free" value="false" {% if not workout.is_free %}checked{% endif %} class="sr-only">
                                        <div class="flex items-center w-full justify-center">
                                            <i class="fas fa-lock text-yellow-600 mr-2"></i>
                                            <span>Paid</span>
                                        </div>
                                    </label>
                                </div>
                            </div>
                        </div>
                        
                        <div>
                            <label for="video_url" class="block text-sm font-semibold text-gray-700 mb-2">
                                <i class="fas fa-video mr-2 text-green-500"></i>Video URL
                            </label>
                            <input type="url" id="video_url" name="video_url"
                                   value="{{ workout.video_url|default:'' }}"
                                   placeholder="https://example.com/video"
                                   class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:ring-2 focus:ring-green-500 focus:border-green-500">
                        </div>
                        
                        <div>
                            <label for="thumbnail" class="block text-sm font-semibold text-gray-700 mb-2">
                                <i class="fas fa-image mr-2 text-green-500"></i>Thumbnail Image
                            </label>
                            <input type="file" id="thumbnail" name="thumbnail" accept="image/*"
                                   class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:ring-2 focus:ring-green-500 focus:border-green-500">
                            {% if workout.thumbnail %}
                            <div class="mt-2">
                                <p class="text-sm text-gray-600 mb-2">Current thumbnail:</p>
                                <img src="{{ workout.thumbnail.url }}" alt="Current thumbnail" class="h-32 w-32 object-cover rounded-lg border-2 border-gray-300">
                            </div>
                            {% endif %}
                        </div>
                    </div>
                    
                    <div class="mt-8 pt-6 border-t border-gray-200 flex gap-4">
                        <button type="submit" class="flex-1 bg-gradient-to-r from-green-600 to-blue-600 text-white py-4 rounded-xl hover:from-green-700 hover:to-blue-700 transition-all duration-200 font-semibold text-lg shadow-lg hover:shadow-xl transform hover:-translate-y-0.5">
                            <i class="fas fa-save mr-2"></i>{{ action }} Workout
                        </button>
                        <a href="{% url 'staff:workout_list' %}" class="flex-1 bg-gray-200 text-gray-800 py-4 rounded-xl hover:bg-gray-300 transition-all duration-200 text-center font-semibold text-lg">
                            <i class="fas fa-times mr-2"></i>Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
